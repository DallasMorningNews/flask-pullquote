<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PullQuote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dmn_number.css')}}">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
    </head>
    <body>

<div class="pullquote">
<div id="pullquote">
    <div style="font-size:{{numSize}}px; line-height:{{numSize|float * 0.85}}px;" class="number">{{num}}</div>
    <div style="font-size:{{txtSize}}px; line-height:{{txtSize|float * 1.25}}px; padding-top:{{numSize|float * 0.068}}px" class="context">{{numContext}}</div>
    <div class="attribution">
        <p class="name">{{source}}</p>
        <p class="title">{{sourceContext}}</p>
    </div>
    <img src="{{ url_for('static', filename='img/logo.png')}}">

</div>
</div>



    </body>
</html>
