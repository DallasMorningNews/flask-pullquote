{%extends 'base.html'%}

{%block header%}


<link href='https://fonts.googleapis.com/css?family=Caveat|Cinzel|Raleway' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dmn_cameo.css')}}">


{%endblock%}


{%block body%}
<div id="entry">
 <form id="quoteForm">

 	<div class="form-group">
 		<label for="cameoSelect">Cameo:</label>
 		<select name="cameo" class="form-control" id="cameoSelect">
 			<option value="">Select a portrait</option>
 			<option value="{{url_for('static', filename='img/cameo/clinton.png')}}">Hillary Clinton</option>
 			<option value="{{url_for('static', filename='img/cameo/sanders.png')}}">Bernie Sanders</option>
 			<option value="{{url_for('static', filename='img/cameo/webb.png')}}">Jim Webb</option>
 			<option value="{{url_for('static', filename='img/cameo/omalley.png')}}">Martin O'Malley</option>
 			<option value="{{url_for('static', filename='img/cameo/chafee.png')}}">Lincoln Chafee</option>
 		</select>
 	</div>

	<div class="form-group">
    	<label for="quoteEntry">Quote:</label>
    	<textarea type="text" name="quote" class="form-control" id="quoteEntry"></textarea>
	</div>


	<div class="fifty">
	<label for="size">Font Size:</label>
		<input type="number" id="size" name="size" readonly style="border:0; color:#767676; font-weight:bold;">
	<div id="slider"></div>
	</div>

	<div class="form-group">
    	<label for="titleEntry">Speaker Title/Context:</label>
    	<input type="text" name="title" class="form-control" id="titleEntry">
	</div>
	<input type="hidden" name="name" class="form-control" id="nameEntry">
	
</form>
<button class="btn btn-default btn-lg">PullQuote >></button>
</div>




<div class="pullquote">
<div id="pullquote">
	<div class="cameo">
		<div id="portrait"><img src=""></div>
		<div class="attribution">
			<p class="name"></p>
			<p class="title"></p>
		</div>
	</div>
	<div class="quote"></div>
	<img src="{{ url_for('static', filename='img/tdmnwhite.png')}}">
</div>
</div>
{%endblock%}


{%block footer_js%}
<script src="{{ url_for('static', filename='js/dmn_cameo.js')}}"></script>
<script type="text/javascript">
$("button").click(function(){
	console.log( "{{url_for('cameo_puller', _external=True)}}?" +  $("#quoteForm").serialize() );
    window.location="https://thetractorbeam.herokuapp.com/image?url="+escape("{{url_for('cameo_puller', _external=True)}}?" + $("#quoteForm").serialize() ) +"&selector=%23pullquote";
});
</script>
{%endblock footer_js%}
