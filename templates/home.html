<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PullQuote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
    </head>
    <body>

    <div id="header"><img src="{{ url_for('static', filename='img/logo.png')}}"> :PullQuote
    </div>

    <div id="body">

    <div id="entry">
    <form id="quoteForm">
    	<div class="form-group">
	    	<label for="quoteEntry">Quote:</label>
	    	<textarea type="text" name="quote" class="form-control" id="quoteEntry"></textarea>
    	</div>


    	<div class="fifty">
    	<label for="size">Font Size:</label>
  		<input type="number" id="size" name="size" readonly style="border:0; color:#f6931f; font-weight:bold;">
    	<div id="slider"></div>
    	</div>

    	<div class="form-group">
	    	<label for="nameEntry">Name:</label>
	    	<input type="text" name="name" class="form-control" id="nameEntry">
    	</div>
    	<div class="form-group">
	    	<label for="titleEntry">Title:</label>
	    	<input type="text" name="title" class="form-control" id="titleEntry">
    	</div>



    	
    </form>

    <button class="btn btn-default">PullQuote >></button>
    </div>

    <div class="pullquote">
    	<div id="pullquote">
    		<div class="quote"></div>
    		<div class="attribution">
    			<p class="name"></p>
    			<p class="title"></p>
    		</div>
    		<img src="{{ url_for('static', filename='img/logo.png')}}">

    	</div>
    </div>


    </div>


        <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
